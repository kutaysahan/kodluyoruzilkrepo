<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div id="app">
        <!-- Logo kısmını içeren div -->
        <div class="image">
            <img src="./images/google.jpg" alt="Google">
        </div>

        <!-- Arama kısmını içeren div -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="search" id="search">
            <div class="buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>
        
        <!-- Link kısımlarını içeren div -->
        <div class="links">
            <div class="specialLinks">
                <p>Special Searches</p>
                <ul>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>

            <div class="shortLinks">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>

            <div class="getGoogle">
                <p>Get Google! <br> updates montly:</p>
                <input type="email" name="email" id="email" placeholder="your e-mail" value="your e-mail">

                <div class="buttonAnchor">
                    <button type="button">Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/   google-friends">Archive</a>
                </div>

            </div>
        </div>

        <!-- Telif hakları kısmını içeren div -->
        <div class="copyright">
            <small>Copyright &copy1998 Google Inc.</small>
        </div>

    </div>


</body>
</html>
