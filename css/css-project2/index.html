    <title>Google</title>

    <!-- Font Awesome Icons CDN -->

<body>
    
    <!-- Header Bloğu -->

        <div class="header">

                <li><a href="#">Gmail</a></li>

            </ul>
        </div>
    </header>

    
    <!-- Search Bloğu  -->

        <div class="search">
            <a href="https://www.google.com.tr/">
                <img src="./images/google.jpg" alt="" width="200px">
            </a>

                <i class="fa fa-search" aria-hidden="true"></i>

            </div>
    
            <div class="buttons">

            </div>
