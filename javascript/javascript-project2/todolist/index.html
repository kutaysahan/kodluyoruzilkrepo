<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row bg-light text-center p-3">

        <!-- logo -->
        <div class="col-12">
          <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz">
        </div>

        <!-- title -->
        <div class="col-12">
          <h1 class="display-5">Yapılacaklar Listesi</h1>
        </div>

        <!-- search -->
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <input type="text" name="input" id="input" class="border-0 w-100" style="height: 50px;" placeholder="Bugün ne yapacaksın?">
            </div>
            <div class="col-2">
              <button id="btn" class="border-0 w-100" style="height: 50px;" 
              onclick="addTask()">Ekle</button>
            </div>
          </div>
        </div>
        <!-- search end -->
      </div>

      <!-- Todo List -->
      <div class="row bg-light p-3">
        <ul class="list-group" id="list">
          <!-- Content of todolist -->
        </ul>
      </div>

       <!-- toast -->
       <div class="toast position-absolute top-0 end-0 p-3" id="mytoast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body d-flex justify-content-between">
              <span>Listeye boş ekleme yapamazsınız.</span>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
       </div>
    
      </div>
  </div>

  <!-- Bootstrap js for using Toast -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  
    
    
</body>
</html>
